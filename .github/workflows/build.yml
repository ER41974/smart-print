name: Build SmartPrint

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Test
      run: dotnet test --no-build --verbosity normal --configuration Release

    - name: Publish
      if: startsWith(github.ref, 'refs/tags/')
      run: dotnet publish SmartPrint.App/SmartPrint.App.csproj -c Release -o publish

    - name: Zip Artifact
      if: startsWith(github.ref, 'refs/tags/')
      run: Compress-Archive -Path publish/* -DestinationPath SmartPrint.zip

    - name: Upload Artifact
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: SmartPrint-Release
        path: SmartPrint.zip
