name: Build SmartPrint

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Test
      run: dotnet test --no-build --verbosity normal --configuration Release

    - name: Publish
      run: dotnet publish SmartPrint.App/SmartPrint.App.csproj -c Release -r win-x64 --self-contained false -p:PublishSingleFile=true -o out

    - name: Zip Artifact
      run: Compress-Archive -Path out/* -DestinationPath SmartPrint-win-x64.zip

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SmartPrint-win-x64
        path: SmartPrint-win-x64.zip
